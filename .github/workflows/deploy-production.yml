name: 'Deploy Production'

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  write-version:
    runs-on: ubuntu-latest
    name: Write Version to File
    steps:
      - uses: actions/checkout@v3
      - name: Update version
        uses: brettdorrans/write-version-to-file@master
        with:
          filename: '/.VERSION'
          placeholder: '${VERSION}'

  create:
    name: 'Create Next Branch'
    runs-on: ubuntu-latest

    steps:
      - name: 'Create Branch'
        uses: peterjgrainger/action-create-branch@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.VERAN }}
        with:
          branch: next
          sha: ${{ github.event.release.head.sha }}

  build:
    name: 'Build Production Demo'
    needs: [create]
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Next'
        uses: actions/checkout@v3
        with:
          ref: next

      - name: Generate .env File
        run: cp .env.demo .env

      - name: Install PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: '8.1'

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 'lts/*'

      - run: npm install
      - run: npm run prod --force

      - name: Commit Assets to Latest
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          message: 'chore(deploy): deploy main code to demo'
          add: '-f public/'
          push: '-f origin next'

  deploy:
    name: Deploy to Laravel Forge
    needs: [build, create]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Production Code
        uses: jbrooksuk/laravel-forge-action@v1.0.4
        with:
          trigger_url: ${{ secrets.DEMO_TRIGGER }}

  remove:
    name: Remove Next Branch
    needs: [deploy, build, create]
    runs-on: ubuntu-latest

    steps:
      - name: Delete Next
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.VERAN }}
          branches: next
