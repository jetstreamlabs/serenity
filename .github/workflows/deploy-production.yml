name: 'Deploy Production'

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Laravel Forge
    needs: [build, create]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Production Code
        uses: jbrooksuk/laravel-forge-action@v1.0.4
        with:
          trigger_url: ${{ secrets.DEMO_TRIGGER }}
